<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Email Validation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
  <form class="form">
   <div class="input-container">
   <input 
   type="email"
   name=""
   placeholder=" "
   class="input-field"
   id="email-input"
   autocomplete="off"
   required
   />
   <label for="email-input">Email Address</label>
   <i id="email-icon" class="fa-solid fa-envelope"></i>
   <!-- Email invalid toast message -->
   <span class="toast-msg" id="invalid-toast">
    <i class="fa-solid fa-circle-exclamation"></i>
    <p>Please enter the correct email format!</p>
   </span>
   <!-- email successfuly submit message -->
   <span class="toast-msg success" id="success-toast">
    <i class="fa-solid fa-check"></i>
    <p>Great! your email successfuly submitted</p>
   </span>
   </div>
   <button class="submit-btn">Submit</button>
  </form>
</body>
</html>
